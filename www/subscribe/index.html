<!DOCTYPE html>
<html lang="ar" dir="rtl">  

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Pricing Demos : Horizontal</title>
		
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Oswald|Roboto:300,400,500,700" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" />
	</head>

  <body>
      <!-- ::: Price Box Wrapper :::-->
			<div class="price-wrapper">

				<ul class="primary-design">
          <!-- ::: Individual Pricing Box starts Here :::-->
					<li class="price-block">
            <div class="price-header"><p>الاشتراك الشهري</p></div>
						<div class="price-box">
              <div class="mask"></div>
							<div class="content">
								<p class="price">6<span> دنانير</span></p>
								<p class="plan">في الشهر</p>
							</div>
						</div>
						<div class="purchase-button">
							<button class="type">اشترك</button>
						</div>
					</li><!-- ::: Individual Pricing Box Ends Here :::-->
          
           <!-- ::: Individual Pricing Box starts Here :::-->
          <li class="price-block">
            <div class="price-header"><p>اشتراك 6 أشهر</p></div>
            <div class="price-box">
              <div class="mask"></div>
              <div class="content">
                <p class="price">29<span> دينار</span></p>
                <p class="plan">خصم %15</p>
              </div>
            </div>
            <div class="purchase-button">
              <button class="type">اشترك</button>
            </div>
          </li><!-- ::: Individual Pricing Box Ends Here :::-->
          

          <!-- ::: Individual Pricing Box starts Here :::-->
          <li class="price-block">
            <div class="price-header"><p>اشتراك 12 شهر</p></div>
            <div class="price-box">
              <div class="mask"></div>
              <div class="content">
                <p class="price">45<span> دينار</span></p>
                <p class="plan">خصم %35</p>
              </div>
            </div>
            <div class="purchase-button">
              <button class="type">اشترك</button>
            </div>
          </li><!-- ::: Individual Pricing Box Ends Here :::-->

				</ul>

			</div><!-- ::: Price Wrapper Ends :::-->

	</body>
</html>
